<!DOCTYPE html>
<html lang="en">
<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
    <meta charset="UTF-8">
    <title>My New Hugo Site</title>
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/scripts.js" defer></script>
</head>
<h1>{{ .Title }}</h1>

    <div id="taskbar">
        <div class="taskbar-item"><a href="/">Start</a></div>
        <div class="taskbar-item"><a href="/about/">About</a>
        </div>
        <div class="taskbar-item"><a href="/posts">Blog</a></div>
        <div class="taskbar-item"><a href="/contact">Contact</a></div>
        <div class="taskbar-clock" id="current-time"></div>

    </div>

    
    <div id="desktop">
        
<ul>
  {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <p>{{ .Summary }}</p>
    </li>
  {{ end }}
</ul>
